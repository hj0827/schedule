#jwt配置
jwt:
  issuer: hj
  secret: com.hj
  #  30分钟过期
  expiration: 3600

logging:
  pattern:
    console: '%d{yyyy-MM-dd} [%thread] %-5level %logger - %msg%n'
  level:
    org.springframework: INFO
    com.hj: DEBUG
    org.mybatis: DEBUG

